<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background-color: white;
            width: 100%;
            height: 30vh;
            margin: 1rem;
        }

        .container .google-search {
            width: 90%;
            height: 4rem;
            background-color: #EEEEEE;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container .google-search p {
            margin: 0;
        }

        .container .google-search .search {
            width: 19rem;
            display: block;
        }

        .container .google-search .submits {
            display: flex;
            justify-content: center;
        }

        .container .google-search .submits .submit-1 {
            margin-right: 0.3rem;
        }

        .container .google-footer {
            width: 90%;
            height: 5rem;
            display: flex;
            justify-content: center;
        }

        .container .google-footer .section-1 {
            width: 40%;
            background-color: #7EE5DA;
            height: 100%;
            margin-top: 0.1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container .google-footer .section-2 {
            width: 20%;
            background-color: #70CCC2;
            height: 100%;
            margin-top: 0.1rem;
            border-left: 2px solid white;
            border-right: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 0.8rem;
        }

        .container .google-footer .section-3 {
            width: 40%;
            background-color: #62B3AA;
            height: 100%;
            margin-top: 0.1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container .copyright {
            font-size: 0.8rem;
            margin:0.5rem
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="google-img">
            <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="">
        </div>
        <div class="google-search">
            <p>Search the web using Google!</p>
            <input type="search" class="search">
            <div class="submits">
                <input type="submit" value="Google Search" class="submit-1">
                <input type="submit" value="I'm feeling lucky" class="submit-2">
            </div>
        </div>

        <div class="google-footer">
            <div class="section-1">
                <p style="margin: 0;">Special Searches</p>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>
            <div class="section-2">
                <a href="#">Help!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
            </div>
            <div class="section-3">
                <p style="margin: 0;font-size: 0.8rem;">Get Google! <span style="display:block;">updates monthly:</span>
                </p>
                <input type="email" placeholder="your e-mail">
                <div class="subs-style">
                    <input type="submit" value="Subscribe">
                    <a style="font-size:0.8rem;margin-left:0.4rem;" href="#">Archive</a>
                </div>

            </div>
        </div>
        <div class="copyright">
            <p>
                Copyright Â©1998 Google Inc.
            </p>
        </div>
    </div>
</body>

</html>
